<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Umbrel Kiosk - Загрузка</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    
    body {
      background: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      color: #fff;
    }
    
    .logo {
      width: 120px;
      height: 120px;
      margin-bottom: 40px;
      animation: pulse 2s ease-in-out infinite;
    }
    
    .logo svg {
      width: 100%;
      height: 100%;
    }
    
    @keyframes pulse {
      0%, 100% {
        opacity: 0.6;
        transform: scale(0.95);
      }
      50% {
        opacity: 1;
        transform: scale(1);
      }
    }
    
    .spinner {
      width: 48px;
      height: 48px;
      border: 3px solid rgba(255, 255, 255, 0.1);
      border-top-color: #5352ed;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
    
    .text {
      margin-top: 24px;
      font-size: 18px;
      color: #666;
      letter-spacing: 0.5px;
    }
    
    .dots {
      display: inline-block;
      width: 24px;
      text-align: left;
    }
    
    .dots::after {
      content: '';
      animation: dots 1.5s steps(4, end) infinite;
    }
    
    @keyframes dots {
      0% { content: ''; }
      25% { content: '.'; }
      50% { content: '..'; }
      75% { content: '...'; }
      100% { content: ''; }
    }
  </style>
</head>
<body>
  <div class="logo">
    <svg viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
      <circle cx="50" cy="50" r="45" stroke="#5352ed" stroke-width="2" fill="none"/>
      <circle cx="50" cy="50" r="30" stroke="#5352ed" stroke-width="2" fill="none" opacity="0.6"/>
      <circle cx="50" cy="50" r="15" stroke="#5352ed" stroke-width="2" fill="none" opacity="0.3"/>
      <circle cx="50" cy="50" r="5" fill="#5352ed"/>
    </svg>
  </div>
  <div class="spinner"></div>
  <div class="text">Загрузка Umbrel<span class="dots"></span></div>
</body>
</html>
