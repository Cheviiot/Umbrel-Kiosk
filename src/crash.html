<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Umbrel Kiosk - Восстановление</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    
    body {
      background: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      color: #fff;
    }
    
    .icon {
      font-size: 80px;
      margin-bottom: 32px;
      animation: shake 0.5s ease-in-out;
    }
    
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      75% { transform: translateX(10px); }
    }
    
    h1 {
      font-size: 32px;
      font-weight: 500;
      margin-bottom: 16px;
    }
    
    p {
      font-size: 18px;
      color: #888;
      margin-bottom: 32px;
    }
    
    .spinner {
      width: 48px;
      height: 48px;
      border: 3px solid rgba(255, 255, 255, 0.2);
      border-top-color: #5352ed;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
    
    .countdown {
      margin-top: 24px;
      font-size: 16px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="icon">⚠️</div>
  <h1>Произошла ошибка</h1>
  <p>Страница будет перезагружена автоматически</p>
  <div class="spinner"></div>
  <div class="countdown">Перезагрузка через <span id="counter">3</span> сек...</div>
  
  <script>
    let count = 3;
    const counter = document.getElementById('counter');
    
    const interval = setInterval(() => {
      count--;
      counter.textContent = count;
      
      if (count <= 0) {
        clearInterval(interval);
      }
    }, 1000);
  </script>
</body>
</html>
