  <style>
    * {

    html, body {

    }
    
    body {
      background: #000;
      display: flex;
      flex-direction: column;
      align-items: center;

      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;

    button {

      color: #fff;
      border: none;

      font-weight: 500;
      border-radius: 12px;

    }
    
    button:hover {
      background: #4241c4;
      transform: scale(1.02);
    }
    
    button:active {
      transform: scale(0.98);
    }
    
    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid rgba(255, 255, 255, 0.2);
      border-top-color: #fff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-top: 32px;
      display: none;
    }
    
    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
    
    .loading .spinner {
      display: block;
    }
    
    .loading button {

    }

</head>
